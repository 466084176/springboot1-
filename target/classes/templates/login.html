<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<style type="text/css">
    body > .grid {
        height: 100%;
    }
    .image {
        margin-top: -100px;
    }
    .column {
        max-width: 450px;
    }
</style>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        var data='[[${msg}]]';
        $("#Load").click(function () {
            $.ajax({
                type:"post",
                url: basePath+'/Log/check',
                error:function e(data) {
                    $("#date").text(data);
                }
            })
        })
    });
</script>
<body class="me-body-img">
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                欢迎登录
            </div>
        </h2>
        <p style="color: red;" id="date" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <form class="ui large form" action="#" th:action="@{/Log/check}"  method="post">
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="ui fluid large teal submit button" onclick="Load">登录</button>
            </div>

            <div class="ui error message"></div>

        </form>

    </div>
</div>
</body>
</html>
