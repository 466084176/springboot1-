<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增添成绩</title>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
</head>
<body class="me-body-img">
<div>
    <div class="ui grid">
        <!--左边导航栏部分-->
        <div th:replace="~{commons/bar :: sidebar(acticeUrl='add.html')}"></div>
        <!--中间部分-->
        <div class="thirteen wide column">
            <!--上边搜索导航栏-->
            <div class="ui segment">
                <div th:replace="~{commons/bar :: topbar}"></div>
            </div>
            <!--下边部分-->
            <div class="ui grid">
                <div class="one wide column"></div>
                <!--内容部分-->
                <div class="fourteen wide column">
                    <!--添加数据部分-->
                    <div class="attached">
                        <form class="ui form" action="#" th:action="${Score==null}?@{/gra/insert}:@{/gra/update}" method="Post">
                            <div class="ui fields">
                                <div class="ui four wide field">
                                    <label>学号</label>
                                    <input type="text" name="Sno" id="Sno" th:value="${student!=null}?${student.Sno}" readonly="readonly"  placeholder="学号">
                                </div>
                                <div class="ui four wide field">
                                    <label>姓名</label>
                                    <input type="text" name="Sname" id="Sname" th:value="${student!=null}?${student.Sname}" readonly="readonly" placeholder="姓名">
                                </div>
                                <div class="ui four wide field">
                                    <label>课程名</label>
                                    <select class="ui dropdown input" name="Cname" id="Cname">
                                        <option th:each="name:${courseName}" th:value="${name}" th:selected="${name==CourseN}" th:text="${name}">无</option>
                                    </select>
                                </div>
                                <div class="ui four wide field">
                                    <label>成绩</label>
                                    <input type="text" name="Grade" id="Grade" th:value="${Score!=null}?${Score}"  placeholder="成绩">
                                </div>
                            </div>

                            <div style="float: right;">
                                <button type="submit" th:text="${Score!=null}?'修改':'添加'" class="ui pink basic button" >添加</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="one wide column"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
