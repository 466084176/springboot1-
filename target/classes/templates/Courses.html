<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程详情</title>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
</head>
<body class="me-body-img">
<div>
    <div class="ui grid">
        <!--左边导航栏部分-->
        <div th:replace="~{commons/bar::sidebar(acticeUrl='cour.html')}"></div>
        <!--中间部分-->
        <div class="thirteen wide column">
            <!--上边搜索导航栏-->
            <div class="ui segment">
                <div th:replace="~{commons/bar::topbar}"></div>
            </div>
            <!--下边表格部分-->
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="fourteen wide column">
                    <div class="attached">
                        <table class="ui red table">
                            <thead>
                                <tr>
                                <th>课程号</th>
                                <th>课程名</th>
                                <th>先修课</th>
                                <th>学分</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="course : ${courses}">
                                    <td th:text="${course.Cno}">21</td>
                                    <td th:text="${course.Cname}">Spring Boot</td>
                                    <td th:text="${course.Cpno!=0}?${course.Cpno}">1</td>
                                    <td th:text="${course.Ccredit}"></td>
                                    <td>
                                        <div class="ui small buttons">
                                            <a href="#" th:href="@{/cou/up/}+${course.Cno}" class="ui pink basic button">Update</a>
                                            <div class="or"></div>
                                            <a href="#" th:href="@{/cou/del/}+${course.Cno}" class="ui teal basic button">Delete</a>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="one wide column"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
