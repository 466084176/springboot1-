<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
</head>
<body class="me-body-img">
<div>
    <div class="ui grid">
        <!--左边导航栏部分-->
        <!--引入旁边的内容-->
        <div th:replace="~{commons/bar :: sidebar(acticeUrl='data.html')}"></div>
        <!--中间部分-->
        <div class="thirteen wide column">
            <!--上边搜索导航栏-->
            <div class="ui segment">
                <!--引入顶部部分-->
                <div th:replace="~{commons/bar :: topbar}"></div>
            </div>
            <!--主要部分-->
            <div class="ui grid">
                <div class="one wide column"></div>
                <!--表格部分-->
                <div class="fourteen wide column">
                    <div class="attached">
                        <table class="ui red table">
                            <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>系</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.Sno}">110001</td>
                                <td th:text="${student.Sname}">伟大阿达瓦</td>
                                <td th:text="${student.Ssex}">男</td>
                                <td th:text="${student.Sage}">12</td>
                                <td th:text="${student.Sdept}">CS</td>
                                <td>
                                    <div class="ui small buttons">
                                        <a href="#" th:href="@{/stu/upd/}+${student.Sno}" class="ui pink basic button">Update</a>
                                        <div class="or"></div>
                                        <a href="#" th:href="@{/stu/del/}+${student.Sno}" class="ui teal basic button">Delete</a>
                                        <div class="or"></div>
                                        <a href="#" th:href="@{/gra/data/}+${student.Sno}" class="ui teal basic button">Score</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="ui attached" style="float: right;">
                            <div class="ui small buttons">
                                <a href="#" th:href="@{/stu/boy}" class="ui basic blue  button">男</a>
                                <div class="or"></div>
                                <a href="#" th:href="@{/stu/girl}" class="ui basic red button">女</a>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="one wide column"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
